<!-- templates/add_facility.html -->
{% extends "base.html" %}
{% block title %}Add Facility{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a New Facility</h2>
    <form action="{{ url_for('add_facility') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="facility_id">Facility ID:</label>
            <input type="text" class="form-control" id="facility_id" name="facility_id" required>
        </div>
        
        <div class="form-group">
            <label for="facility_name">Facility Name:</label>
            <input type="text" class="form-control" id="facility_name" name="facility_name" placeholder="Enter the facility name" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <div class="form-group">
            <label for="naics_code">NAICS Code:</label>
            <input type="text" class="form-control" id="naics_code" name="naics_code" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
