
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Basin</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS for additional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5 p-5">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-center mb-4">Add New Basin</h2>

            <!-- Flash messages for success/error notifications -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} my-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Basin Form -->
            <form action="{{ url_for('add_basin') }}" method="POST">
                <div class="form-group">
                    <label for="basin_id" class="font-medium">Basin ID:</label>
                    <input type="text" class="form-control" id="basin_id" name="basin_id" placeholder="Enter Basin ID" required>
                </div>
                <div class="form-group">
                    <label for="basin_name" class="font-medium">Basin Name:</label>
                    <input type="text" class="form-control" id="basin_name" name="basin_name" placeholder="Enter Basin Name" required>
                </div>
                <div class="form-group">
                    <label for="basin_latitude" class="font-medium">Latitude:</label>
                    <input type="number" step="0.000001" class="form-control" id="basin_latitude" name="basin_latitude" placeholder="Enter Latitude" required>
                </div>
                <div class="form-group">
                    <label for="basin_longitude" class="font-medium">Longitude:</label>
                    <input type="number" step="0.000001" class="form-control" id="basin_longitude" name="basin_longitude" placeholder="Enter Longitude" required>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4">Save Basin</button>
            </form>
            
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('basins') }}" class="btn btn-secondary">Back to Basin List</a>
        </div>
    </div>

    <!-- Bootstrap and Tailwind scripts for responsive and smooth UI -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
