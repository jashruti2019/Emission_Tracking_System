
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emission</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Emission Data</h2>
        <form action="/add_emissions" method="POST">
            <div class="form-group">
                <label for="emission_id">Emission ID:</label>
                <input type="text" class="form-control" id="emission_id" name="emission_id" required>
            </div>
            <div class="form-group">
                <label for="n2o">N2O (tons):</label>
                <input type="number" step="0.01" class="form-control" id="n2o" name="n2o" required>
            </div>
            <div class="form-group">
                <label for="ch4">CH4 (tons):</label>
                <input type="number" step="0.01" class="form-control" id="ch4" name="ch4" required>
            </div>
            <div class="form-group">
                <label for="co2">CO2 (tons):</label>
                <input type="number" step="0.01" class="form-control" id="co2" name="co2" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
